<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Basal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="padre">
      <div id="calculadora" class="hijos">
        <h1>Hidratación Basal</h1>
        <p class="p">Completa todos los campos</p>
        <input type="number" placeholder="Peso - Kg." id="peso" />
        <button id="calcular">Calcular</button>
        <div id="mayor30">
          <p>Multiplicar por:</p>
          <button id="1500">1500</button>
          <button id="2000">2000</button>
        </div>
        <p id="resultados1"></p>
        <p id="resultados2"></p>
      </div>
      <div id="comentario" class="hijos">
        <h2>¿Como se calcula?</h2>
        <ul>
          <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
          <li>
            Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg
          </li>
          <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
